<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Hexrubiz|Login</title>
</head>

<body>
    <!-- Logo tag section -->
    <div class="logo-container">
        <img src="HexrubixLogoFinal.png" alt="Logo">
    </div>

    <div class="container" id="container"> <!--Sing up form div tag-->
        <div class="form-container sign-up">
            <form>
                <h1>Create Account</h1>
                <span>or use your email for registeration</span>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>Sign Up</button>
                <div class="social-icons"> <!--Social media icons div tags-->
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
            </form>
        </div>
        <div class="form-container sign-in"> <!--Sign-in div tag-->
            <form>
                <h1>Sign In</h1> 
                <span>or use your email password</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="#">Forget Your Password?</a>
                <button>Sign In</button>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h2>Welcome Back to</h2>
                    <h2><span style="font-family: 'Lena', sans-serif; font-size: 28px;">Hexrubiz!</span></h2>
                    <p>Login using user credentials</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h2>Hey there! Welcome to</h2>
                    <h2><span style="font-family: 'Lena', sans-serif; font-size: 28px;">Hexrubiz</span></h2>
                    <p>Please,enter your details to sign-up</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>Made by Hexrubiz-Dev team</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
